<script>
    let temperatureUnit = 'F';
    let currentWeatherData = null;

    // Toggle temperature unit
    function toggleTemperature() {
        temperatureUnit = temperatureUnit === 'F' ? 'C' : 'F';
        document.querySelector('.temp-toggle').textContent = `°${temperatureUnit}`;
        if (currentWeatherData) {
            displayWeather(currentWeatherData);
        }
    }

    // Convert temperature
    function convertTemp(temp, unit) {
        if (unit === 'C') {
            return Math.round((temp - 32) * 5/9);
        }
        return Math.round(temp);
    }

    // Get user location and weather
    async function getWeather() {
        try {
            // Get user's location
            const position = await new Promise((resolve, reject) => {
                navigator.geolocation.getCurrentPosition(resolve, reject);
            });
            
            const { latitude, longitude } = position.coords;
            
            // Fetch weather data from National Weather Service (free, no API key required)
            const response = await fetch(`https://api.weather.gov/points/${latitude},${longitude}`);
            const locationData = await response.json();
            
            const forecastResponse = await fetch(locationData.properties.forecast);
            const forecastData = await forecastResponse.json();
            
            const currentPeriod = forecastData.properties.periods[0];
            
            currentWeatherData = {
                temperature: currentPeriod.temperature,
                high: currentPeriod.temperature,
                low: currentPeriod.temperature - 10, // Approximate
                windSpeed: currentPeriod.windSpeed,
                description: currentPeriod.shortForecast
            };
            
            displayWeather(currentWeatherData);
        } catch (error) {
            // Fallback to default weather data
            currentWeatherData = {
                temperature: 88,
                high: 88,
                low: 88,
                windSpeed: '4 mph',
                description: 'Partly Cloudy'
            };
            displayWeather(currentWeatherData);
        }
    }

    function displayWeather(data) {
        const temp = convertTemp(data.temperature, temperatureUnit);
        const high = convertTemp(data.high, temperatureUnit);
        const low = convertTemp(data.low, temperatureUnit);
        
        document.getElementById('weather-content').innerHTML = `
            <div class="weather-display">
                <div class="temp-main">${temp}°</div>
                <div class="weather-details">
                    <div class="weather-item">
                        <div>H: ${high}°</div>
                    </div>
                    <div class="weather-item">
                        <div>L: ${low}°</div>
                    </div>
                    <div class="weather-item">
                        <div>Winds ${data.windSpeed}</div>
                    </div>
                </div>
            </div>
        `;
    }
